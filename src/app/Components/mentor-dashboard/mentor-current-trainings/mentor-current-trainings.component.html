<div id="currentTrainings" >
    <h3 class="text-center text-capitalize p-4" style="color:black;">Current Trainings</h3>
    <table class="table table-striped table-bordered" style="color:black;">
        <thead>
            <tr>
                <th>Id</th>
                <th>Course</th>
                <th>Student Name</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Course Fees</th>
                <th>Progress</th>
                </tr>
            <tr>
        </thead>
        <tbody>
            <tr *ngFor="let items of currentTraining">
                <td>{{items.id}}</td>
                <td>{{items.skillname}}</td>
                <td>{{items.userName}}</td>
                <td>{{items.startDate | date : 'dd/MM/yyyy'}}</td>
                <td>{{items.endDate | date : 'dd/MM/yyyy'}}</td>
                <td>{{items.fees}}</td>
                <td>{{items.progress}}</td>
            </tr>
      </tbody>
    </table>
  </div>
