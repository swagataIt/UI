<div id="block-mentor">
    <div>
        <div class="container p-2">

            <div class="py-4 text-center">
                <h2 style="color: black;">Admin Mentor Block</h2>
            </div>

        </div>
        <div class="container p-3">
            <div class="modal-body">
                <table class="table table-striped table-bordered" style="color:black;">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Experience</th>
                            <th>Contact Number</th>
                            <th>Technology</th>
                            <th>Active</th>
                            <th>Action</th>
                        </tr>
                        <tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let items of MentorData">
                            <td>{{items.id}}</td>
                            <td>{{items.firstName}} {{items.lastName}}</td>
                            <td>{{items.yearOfExperience}}</td>
                            <td>{{items.contactNumber}}</td>
                            <td>{{items.training}}</td>
                            <td>{{items.active}}</td>
                            <td>
                                <div *ngIf="!items.active">
                                    <button class=" btn  btn-block btn-primary" (click)="unblock(items.id)">Unblock</button>
                                </div>
                                <div *ngIf="items.active">
                                    <button class=" btn  btn-block btn-danger" (click)="block(items.id)">Block</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
