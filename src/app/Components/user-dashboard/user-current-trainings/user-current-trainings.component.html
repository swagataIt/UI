<div  id="currentTrainings">
    <h3 class="text-center text-capitalize p-4" style="color: black;">Current Trainings</h3>
    <table class="table table-striped table-bordered" style="color:black;">
      <thead>
        <tr>
          <th>Id</th>
          <th>Course</th>
          <th>Trainer Name</th>
          <th>End Date</th>
          <th>Progress</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody id="myTable" *ngFor="let items of currentTraining">
        <tr  >
          <td>{{items.id}}</td>
          <td>{{items.skillname}}</td>
          <td>{{items.mentorName}}</td>
          <td>{{items.endDate | date : 'dd/MM/yyyy'}}</td>
          <td>
            <div >{{items.progress}}%</div>
            <!-- <div >
              <form [formGroup]="Progress">
                <select formControlName="progress1" class="rounded dropdown form-control " >
                  <option  value="" disabled>Select Progress</option>
                  <option value="0">0%</option>
                  <option value="25">25%</option>
                  <option value="50">50%</option>
                  <option value="75">75%</option>
                  <option value="100">100%</option>
                </select>
              </form>
            </div> -->
          </td>
          <td>
            <div>
              <button class="btn  btn-block" type="button" class="btn btn-sm btn-success" data-toggle="modal" data-target="#myModal" (click)="editOption(items.id)">Update Progress</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content" *ngIf="model">
          <form>
          <div class="modal-header">
            <h4 class="modal-title">Update Progress</h4>
          </div>
          <div class="modal-body" style="text-align: left">
            <select [(ngModel)]="model.progress" name="progress" class="form-control rounded">
              <option value="0">0%</option>
              <option value="25">25%</option>
              <option value="50">50%</option>
              <option value="75">75%</option>
              <option value="100">100%</option>
            </select>
          </div>
          <div class="modal-footer">
            <button class="btn d-inline" (click)="updateProgress(model.id)">Save</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
